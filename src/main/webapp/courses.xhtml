<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:view>
    <h2>Courses:</h2>
    <ol>
        <ui:repeat value="#{courses.allCourses}" var="course">
            <li><h:link value="#{course.title}" outcome="OptionalCourseStudents?courseId=#{course.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{courses.courseToCreate.title}" a:placeholder="Title" required="true" />
        <br></br>
        <h:commandButton value="Add new Course" actionListener="#{courses.createCourse()}" action="courses?faces-redirect=true"/>
    </h:form>
    <h:link outcome="index" value="Back home"/>
</f:view>
</html>
