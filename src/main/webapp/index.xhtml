<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head/>
<h:body>
    #{groups.sayHello()}
    <h2>Groups:</h2>
    <ol>
        <ui:repeat value="#{groups.allGroups}" var="group">
            <li><h:link value="#{group.speciality}" outcome="students?groupId=#{group.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{groups.groupToCreate.speciality}" a:placeholder="Speeciality" required="true" />
        <br></br>
        <h:inputText value="#{groups.groupToCreate.course}" a:placeholder="Course number" required="true" />
        <br></br>
        <h:commandButton value="Add new Group" actionListener="#{groups.createGroup()}" action="index?faces-redirect=true"/>
    </h:form>
    <h:link outcome="courses" value="Optional courses"/>
    <br></br>
    <h:link outcome="mybatis/groups" value="MyBatis implementation"/>
    <!--<h:link outcome="mybatis/groups" value="MyBatis implementation"/>-->
</h:body>
</html>
