<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:view>
   <h1>MYBATIS</h1>
   <h2>Courses:</h2>
   <ol>
      <ui:repeat value="#{coursesMyBatis.allCourses}" var="course">
         <li><h:link value="#{course.title}" outcome="courseStudentsMyBatis?courseId=#{course.id}" /></li>
      </ui:repeat>
   </ol>
   <h:form>
      <h:inputText value="#{coursesMyBatis.courseToCreate.title}" a:placeholder="Title" required="true" />
      <br></br>
      <h:commandButton value="Add new Course" actionListener="#{coursesMyBatis.createCourse()}" action="coursesmybatis?faces-redirect=true"/>
   </h:form>
   <h:link outcome="groups" value="Back"/>
</f:view>
</html>
