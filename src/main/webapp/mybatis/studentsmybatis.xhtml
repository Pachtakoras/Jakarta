<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:view>
    <h1>MYBATIS</h1>
    <h2>Students in #{studentsMyBatis.group.speciality} group:</h2>
    <ol>
        <ui:repeat value="#{studentsMyBatis.allStudents}" var="student">
            <li>
                <h:link value="#{student.name} #{student.surname}" outcome="studentDetailsMyBatis?studentId=#{student.id}" />
            </li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="name" value="#{studentsMyBatis.studentToCreate.name}" required="true" />
        <br></br>
        <h:inputText a:placeholder="surname" value="#{studentsMyBatis.studentToCreate.surname}" required="true" />
        <br></br>
        <h:commandButton value="Add Students to the Group"
                         actionListener="#{studentsMyBatis.createStudent()}"
                         action="#{'studentsmybatis?faces-redirect=true&amp;groupId='.concat(studentsMyBatis.group.id)}">
            <f:param name="groupId" value="#{studentsMyBatis.group.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="groups" value="Back"/>
</f:view>
</html>
