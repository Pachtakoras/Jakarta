<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
>
<h:head/>
<h:body>
    <h1>MYBATIS</h1>
    <h2>Teams:</h2>
    <ol>
        <ui:repeat value="#{groupsMyBatis.allGroups}" var="group">
            <li><h:link value="#{group.speciality}" outcome="studentsmybatis?groupId=#{group.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText  value="#{groupsMyBatis.groupToCreate.speciality}" a:placeholder="Speeciality" required="true" />
        <br></br>
        <h:inputText value="#{groupsMyBatis.groupToCreate.course}" a:placeholder="Course" required="true" />
        <br></br>
        <h:commandButton value="Add new group" actionListener="#{groupsMyBatis.createGroup()}"  action="groups?faces-redirect=true"/>
    </h:form>
    <h:link outcome="coursesmybatis" value="Optional courses"/>
    <br></br>

    <h:link value="Back to index" outcome="/index"/>
</h:body>
</html>
