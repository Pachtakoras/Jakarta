<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
   <h2>Course: #{courseStudent.optionalCourse.title}</h2>
   <h3>Students:</h3>
   <ol>
      <ui:repeat value="#{courseStudent.students}" var="student">
         <li><h:link value="#{student.name} #{student.surname}" outcome="studentDetails?studentId=#{student.id}" /></li>
      </ui:repeat>
   </ol>
   <h:link outcome="courses" value="Back to courses"/>
</f:view>
</html>
